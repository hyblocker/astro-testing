<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width"><title>Astro Test | Search</title><meta name="description" content="woah very descriptin omg!!!"><meta name="theme-color" content="#ff00ff"><meta property="og:url" content="https://astro-testing.vercel.app"><meta property="og:type" content="website"><meta property="og:title" content="Astro Test | Search"><meta property="og:description" content="woah very descriptin omg!!!"><meta property="og:image" content="https://astro-testing.vercel.app/assets/logo.svg"><meta name="twitter:card" content="summary_large_image"><meta property="twitter:domain" content="astro-testing.vercel.app"><meta property="twitter:url" content="https://astro-testing.vercel.app"><meta name="twitter:title" content="Astro Test | Search"><meta name="twitter:description" content="woah very descriptin omg!!!"><meta name="twitter:image" content="https://astro-testing.vercel.app/assets/logo.svg"><title>Astro Test | /docs/search/</title><link rel="icon" type="image/x-icon" href="/content/shared/favicon.ico"><link rel="stylesheet" href="/content/shared/home.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800;900&amp;family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet"></head><body><div class="header"><ul class="headerLinks"><li><a class="headerPage" href="/">Home</a></li><li><a class="headerPage" href="/about">About</a></li><li><a class="headerPage selected" href="/docs">Documentation</a></li></ul></div><div class="content"><div class="search-container"><input class="searchbox" type="text" placeholder="Search"></div><script type="text/javascript">
    const searchbox = document.querySelectorAll(".search-container")[0];
    const searchHandle = ((e) => {
        if (e.charCode === 13) {
            e.preventDefault();
            const searchTerm = new URLSearchParams();
            searchTerm.set('q', searchbox.children[0].value);

            console.log(`Navigating to ${searchTerm.toString()}`);

            window.location.href=`/docs/search?${searchTerm.toString()}`;
        }
    });
    searchbox.onkeypress = searchHandle;
</script><h1>Page: /docs/search</h1><div class="temporary"><span class="nojs-search">Searching requires JavaScript</span></div></div><script type="text/javascript">
(async function() {
    const LOCALE = "en";
    const response = await fetch('/content/shared/i18n.json');
    const CORE_I18N = JSON.parse(await response.text());

    const container = document.querySelectorAll(".temporary")[0];
    console.log(container);

    // Change class
    container.classList.remove("temporary");
    container.classList.add("searchBuffer");

    // Clear children
    container.innerHTML = '';

    // Search results
    const url = new URL(window.location.href);
    const searchParams = new URLSearchParams(url.search.replace(/^\?+/, ''));
    const searchTerm = searchParams.get('q');

    // Search db
    const searchResults = [{url:"/docs",title:"Documentation"}];

    // Render
    const searchingForElem = document.createElement('h2');
    searchingForElem.classList.add('title');
    searchingForElem.appendChild(document.createTextNode(`${CORE_I18N[LOCALE].SEARCHED_FOR} "${searchTerm}":`));
    container.appendChild(searchingForElem);

    const resultsCount = document.createElement('h3');
    resultsCount.classList.add('title');
    resultsCount.appendChild(document.createTextNode(`${searchResults.length} ${CORE_I18N[LOCALE].RESULTS_COUNT}`));
    container.appendChild(resultsCount);

    const searchResultContainer = document.createElement('div');
    searchResultContainer.classList.add('search-result-container');
    container.appendChild(searchResultContainer);

    // function to create cards
    const buildCard = ((data) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.classList.add("search-result");

        const title = document.createElement("a");
        title.setAttribute("href", data.url);
        title.appendChild(document.createTextNode(data.title));

        card.appendChild(title);

        return card;
    });

    searchResults.forEach(result => {
        searchResultContainer.appendChild(buildCard(result));
    });

    // page.data.map(item => <li>{item.title}</h1>)
})();
</script></body></html>
